{% extends 'myadmin/base.html' %}
{% block content%}
<style>
    .b1{
        background-color:#567;
    }
</style>
    <div class="widget am-cf">
        <div class="widget-head am-cf">
            <div class="widget-title am-fl"><font style="vertical-align: inherit;"><font
                    style="vertical-align: inherit;">添加分类</font></font></div>
            <div class="widget-function am-fr">
                <a href="javascript:;" class="am-icon-cog"></a>
            </div>
        </div>
        <div class="widget-body am-fr">

<form class="am-form tpl-form-line-form" action="{% url 'myadmin_typeinsert'%}" method="post">
{% csrf_token %}
<div class="am-form-group">
<label  class="am-u-sm-3 am-form-label">
*所属分类
</label>
<div class="am-u-sm-9">
<select name="pid" data-am-selected="{searchBox: 0}" >
<option value="0" class="b1">顶级分类</option>
{% for i in data %}
<option value="{{ i.id }}" class="b1">{{i.sb}}{{ i.name }}</option>
{% endfor %}
</select>
</div>
</div>



                <div class="am-form-group">
                    <label  class="am-u-sm-3 am-form-label"><font style="vertical-align: inherit;"><font
                            style="vertical-align: inherit;">类名</font></font></label>
                    <div class="am-u-sm-9">
                        <input type="text" class="tpl-form-input" name="name">

                    </div>
                </div>


                <div class="am-form-group">
                    <div class="am-u-sm-9 am-u-sm-push-3">
                        <button  class="am-btn am-btn-primary tpl-btn-bg-color-success "><font
                                style="vertical-align: inherit;"><font style="vertical-align: inherit;">提交</font></font>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
<script>

</script>
{% endblock %}
